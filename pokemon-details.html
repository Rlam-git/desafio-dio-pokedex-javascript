<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/pokedex-detail.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>
<body>

    <section class = "details">         
        <div class="pokemon-head">
            <span class="name">Bulbasaur</span>
            <span class="number">#001</span>
            <ul class="types">
                <li class="type grass">grass</li>
                <li class="type poison">poison</li>
            </ul>
        </div>
        <div class="img">
            <img src="	https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bubasaur">
        </div>
        <div class="pokemon-body">
            <h3>About</h3>
            <table>
                <tr>
                   <th class="colum-title">Species</th>
                   <td>seed</td> 
                </tr>
                <tr>
                    <th class="colum-title">Height</th>
                    <td>2'3'6 (0.70 cm)</td> 
                </tr>
                <tr>
                    <th class="colum-title">Weight</th>
                    <td>15.2lbs (6.9 kg)</td> 
                </tr>
                <tr>
                    <th class="colum-title">Abilities</th>
                    <td>Overgrow, Chlorophyl</td> 
                </tr>
            </table>
            <h3 class="bredding-title">Breeding</h3>
            <table>
                <tr>
                    <th class="colum-title">Gender</th>
                    <td>87.5% 12.6%</td> 
                </tr>
                <tr>
                    <th class="colum-title">Egg Groups</th>
                    <td>Monster</td> 
                </tr>
                <tr>
                    <th class="colum-title">Egg Cycle</th>
                    <td>Grass</td> 
                </tr>
            </table>
        </div>
    </section>
    
</body>
</html>
